<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styledash.css" />
  </head>
  <body>
    <main>
      <section class="dash-nav">
        <div class="container">
          <div class="d-title-wrapper">
            <h1 class="dash-title">
              <a href="./dashboard.html">DASHBOARD</a>
            </h1>
          </div>
          <div class="d-nav-items">
            <div class="d-nav d-portfolio">
              <span class="d-ico"><i class="fas fa-briefcase fa-2x"></i></span>
              <h2><a href="./portfolio.html">Portfolio</a></h2>
            </div>
            <div class="d-nav d-messages" id="d-ptr-nav">
              <span class="d-ico"
                ><i class="fa-solid fa-message fa-2x"></i
              ></span>
              <h2><a href="./messages.html" id="d-ptr-nav">Messages</a></h2>
            </div>
            <div class="d-nav d-articles">
              <span class="d-ico"><i class="fas fa-newspaper fa-2x"></i></span>
              <h2><a href="./articles.html">Articles</a></h2>
            </div>

            <div class="d-nav d-testimonies">
              <span class="d-ico"
                ><i class="fa-solid fa-person fa-2x"></i
              ></span>
              <h2><a href="./testmonials.html"> Testimonials</a></h2>
            </div>
          </div>
        </div>
      </section>
      <section class="d-page-sec">
        <div class="d-header">
          <h1>Messages</h1>
          <div class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
        <div class="d-content">
          <div class="d-content-wrapper">
            <table class="table-message">
              <thead>
                <tr>
                  <th>Person description</th>
                  <th>Message</th>
                  <th>Hiring</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/dashmessages.js"></script>
    <script src="../js/dashburger.js"></script>
  </body>
</html>
