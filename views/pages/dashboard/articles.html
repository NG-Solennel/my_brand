<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script src="https://cdn.ckeditor.com/4.20.0/standard/ckeditor.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../../public/css/styledash.css" />
    <link rel="stylesheet" href="../../../public/css/dashaddposts.css" />
  </head>
  <body>
    <main>
      <section class="dash-nav">
        <div class="container">
          <div class="d-title-wrapper">
            <h1 class="dash-title">
              <a href="./dashboard.html">DASHBOARD</a>
            </h1>
          </div>
          <div class="d-nav-items">
            <div class="d-nav d-portfolio">
              <span class="d-ico"><i class="fas fa-briefcase fa-2x"></i></span>
              <h2><a href="./portfolio.html">Portfolio</a></h2>
            </div>
            <div class="d-nav d-messages">
              <span class="d-ico"
                ><i class="fa-solid fa-message fa-2x"></i
              ></span>
              <h2><a href="./messages.html">Messages</a></h2>
            </div>
            <div class="d-nav d-articles" id="d-ptr-nav">
              <span class="d-ico"><i class="fas fa-newspaper fa-2x"></i></span>
              <h2><a href="./articles.html" id="d-ptr-nav">Articles</a></h2>
            </div>

            <div class="d-nav d-testimonies">
              <span class="d-ico"
                ><i class="fa-solid fa-person fa-2x"></i
              ></span>
              <h2><a href="./testmonials.html"> Testimonials</a></h2>
            </div>
          </div>
        </div>
      </section>
      <section class="d-page-sec">
        <div class="d-header">
          <h1>Articles</h1>
          <div class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
        <div class="d-content">
          <div class="d-content-wrapper">
            <table>
              <thead>
                <th>
                  Title
                </th>
                <th>Date</th>
              </thead>
              <tbody>
             <dialog class="edt-modal">
              <span class="edt-idnone"></span>
            <form action="#" method="get" class="post-edt-form">
              <h1>Edit Post</h1>
              <div class="p-form-item">
                <label for="p-title">Title :</label>
                <input type="text" name="p-title" class="p-edt-title" />
                <div class="small-title">
                  <small>Error message </small>
                  <i class="fas fa-exclamation-circle"></i>
                </div>
              </div>
              <div class="p-form-item">
                <textarea name="editor2" class="p-editor"></textarea>
               
                <div class="small-post">
                <small>Error message </small>
                <i class="fas fa-exclamation-circle"></i>
              </div>

              <div class="p-form-item">
                <button class="upload-btn">
                  <label for="imageurl" class="d-img-label"
                    ><i class="fas fa-image"></i>&nbsp;UPLOAD</label
                  >

                  <input
                    type="file"
                    class="imageurl"
                    name="imageurl"
                    id="p-edt-img"
                  />
                </button>
             
               
              </div>
   <div class="small-img">
 <small>Error Message </small>&nbsp;<i class="fas fa-exclamation-circle"></i>
                </div>
                <img src="" alt="" width="170px" height="auto" class="img-edt-preview">
                <div class="add-edt-btns">
 <button type="button" class="btn edt-cancel-btn p-form-item">Discard</button>
              <button type="submit" class="p-edt-btn p-form-item btn">
                Post
              </button>
                </div>
               
            </form>
          </dialog>

              </tbody>
      
            </table>
          </div>
          <button class="d-post-btn">Add Post</button>
          <dialog class="form-modal">
            <form action="#" method="post" class="post-add-form">
              <h1>Add Post</h1>
              <div class="p-form-item">
                <label for="p-title">Title :</label>
                <input type="text" name="p-title" class="p-title" />
                <div class="small-title-add">
                  <small>Error message </small>
                  <i class="fas fa-exclamation-circle"></i>
                </div>
              </div>
              <div class="p-form-item">
                <textarea name="editor1" class="p-editor"></textarea>
               
                <div class="small-post-add">
                <small>Error message </small>
                <i class="fas fa-exclamation-circle"></i>
              </div>

              <div class="p-form-item">
                <button class="upload-btn">
                  <label for="imageurl" class="d-img-label"
                    ><i class="fas fa-image"></i>&nbsp;UPLOAD</label
                  >

                  <input
                    type="file"
                    class="imageurl p-img"
                    name="imageurl"
                  />
                </button>
             
               
              </div>
   <div class="small-img-add">
 <small>Error Message </small>&nbsp;<i class="fas fa-exclamation-circle"></i>
                </div>
                 <img src="" alt="" width="170px" height="auto" class="img-add-preview">
                 <div class="add-edt-btns">
 <button type="button" class="btn add-cancel-btn p-form-item">Discard</button>
              <button type="submit" class="p-add-btn p-form-item btn">
                Post
              </button>
                 </div>
                
            </form>
          </dialog>

        </div>
      </section>
    </main>
    <script src="../../../public/js/addposts.js"></script>
    <script src="../../../public/js/adminposts.js"></script>
    <script src="../../../public/js/dashburger.js"></script>
  </body>
</html>
